<!DOCTYPE html>
<html>
<head>
    <link rel="icon" type="image/x-icon" href="favicon/snake.png">
    <title>Snake Game</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Schoolbell&v1" rel="stylesheet">
</head>
<body>
    <div class="SnakeGame">
        <div class="score">
            <h1 style="font-family:'Schoolbell', arial, serif; letter-spacing: 7px;">Snake Game</h1>
            <p style="font-family:'Schoolbell', arial, serif">High Score: <span id="highScore">0</span></p>
            <p style="font-family:'Schoolbell', arial, serif">Score: <span id="score">0</span></p>
        </div>
        <div class="game">
            <canvas id="rippleCanvas" width="400" height="400"></canvas>
            <canvas width="400" height="400" id="game"></canvas>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
